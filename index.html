<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sepsis</title>
<link href="http://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,500" rel="stylesheet">
<link href="https://cdn.rawgit.com/FortAwesome/Font-Awesome/master/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
<div class="main-container">

    <!-- QUESTION -->
    <div class="question-container">
        <div class="question-number">Question #</div>
        <div class="under-card-top under-card-top-hide"></div>

        <!-- MAIN CARD -->
        <div class="card-container">
              <div class="question">Question</div>
              <div class="choices">
                    <div>Choice A</div>
                    <div>Choice B</div>
                    <div>Choice C</div>
                    <div>Choice D</div>
              </div>
        </div>

        <!-- BOTTOM CARD -->
        <div class="under-card-bottom-container-question">
            <div class="under-card-bottom under-card-bottom-reveal">
                <div>Fact</div>
                <div class="learn-more"><a href="" target="_blank">Learn More <i class="fa fa-angle-right" aria-hidden="true"></i>
    </a></div>
            </div>
        </div>
    </div>
    <!-- END OF QUESTION -->
</div>

<!-- RESULTS -->
<div class="main-container results">

    <!-- CORRECT -->
    <div class="bar-container">
        <div class="correct-text">You got # out of 10 correct!</div>
        <div class="bar-total"><div class="bar-correct"></div></div>
    </div>

    <!-- TOP CARD -->
    <div class="under-card-top"></div>

    <!-- SHARE -->
    <div class="card-container">
          <div class="question">Message</div>
          <div class="share-the-quiz">Share the quiz:</div>
          <div class="choices">
              <a href="" class="share"><div class="share-container fb">Facebook</div></a>
              <a href="" class="share"><div class="share-container tw">Twitter</div></a>
          </div>
    </div>
    <div class="cta-container"><a href="http://www.sepsis.org/newsletter/" target="_blank" class="cta">Sign Up for Our Newsletter</a></div>

    <!-- BOTTOM CARD -->
    <div class="under-card-bottom-container">
        <div class="under-card-bottom under-card-bottom-reveal">
            <div class="share-text">Support the Sepsis Alliance during Sepsis Awareness Month. Say sepsis. Save lives.</div>
            <div class="learn-more"><a href="https://donate.sepsis.org/checkout/donation?eid=31711" target="_blank">Donate Now <i class="fa fa-angle-right" aria-hidden="true"></i>
</a></div>
        </div>
    </div>
</div>
<!-- END OF RESULTS -->

</body>
</html>
