<html>
<body>
<p id="content"></p>

<style>
  main {
    width: 500px
  }

  .question_container {
    border: 1px black solid;
    width: 500px;
    margin: 12px;
  }

  .question_container::before {
    content: ''
  }

  .row {
    display: flex

  }

  .label {
    padding-right: 12px
  }

  .buttons {
    justify-content: space-between;
  }
</style>

<main>


  <div class="stats_container">
    <div class="row">
      <span class="label"> current_question_id: </span>
      <div id="current_question_id"></div>
    </div>

    <div class="row">
      <span class="label">status:</span>
      <div id="status"></div>
    </div>

    <div class="row">
      <span class="label">score:</span>
      <div id="score"></div>
    </div>

  </div>


  <div class="question_container">

    <div class="row">
      <span class="label">question: </span>
      <div id="question"></div>

    </div>

    <div class="row">
      <span class="label">choices: </span>
      <div id="choices">
        <button name="choice"></button>
      </div>
    </div>

    <div class="row">
      <span class="label">description:</span>
      <div id="description">

      </div>

    </div>

  </div>

  <input id="userInput" type="text" placeholder="your answer">

  <button id="submit">submit</button>

  <div class="row buttons">
    <button id="reset" >reset</button>
    <div>
      <button id="previous">previous</button>
      <button id="next">next</button>
    </div>
  </div>

</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./sepsisQuiz.js"></script>
<script src="./sample.js"></script>

</body>
</html>
